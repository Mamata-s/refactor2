#configuration file
#this is file for training srdense net with original training type


model_name: 'srdense'
# exp_name: 'srdense_norm_init'
exp_name: 'gaussian_mul_f2_105'
training_type: 'original'
project_name: 'super_resolution'
wandb: True 

dataset_size: gaussian_dataset25_mul
dataset_name: 'z_axis'
size: 25

dir_dict: 'gaussian_dataset25_mul/annotation.pkl'
val_dir_dict: 'gaussian_dataset25_mul/val_annotation.pkl'

num_epochs: 105
num_workers: 8
seed: 123
lr: 0.006
original_lr: 0.006
lr_decay_factor: 0.9

n_freq: 20 # model checkpoint saving frequency
train_batch_size: 16
val_batch_size: 1   #set the val batch size to 1 always as we need to claculate the psnr and ssim
# opt.device: cpu or gpu during training
factor: 2
init: 'norm' 
addition: False
# init: 'kaiming'  #options: norm,xavier,kaiming


#srdense
criterion: mse
optimizer: adam
growth_rate: 7
num_blocks: 5
num_layers: 5
weights_file: None
scale: 4


patch: False



